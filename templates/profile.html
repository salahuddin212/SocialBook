{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Profile - {{user_object.username}}</title>
   
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>
<body>
<div class="theme-layout">
    
    <section>
        <div class="feature-photo">
            
            <figure>
                <img src="{% static 'images/resources/timeline-1.jpg' %}" alt="">
            </figure>

            <div class="add-btn" style="display: flex !important; justify-content: space-between !important; align-items: center !important; width: 100% !important; padding: 0 50px !important; position: absolute !important; bottom: 10px !important; z-index: 9 !important; right: 0 !important;">
                
                <div>
                    <span style="color: white; font-size: 27px; font-weight: bold; text-shadow: 2px 2px 4px #000000;">
                        <u><a href="/" style="color: white;">Home</a></u>
                    </span>
                </div>

                <div style="display: flex; gap: 20px; align-items: center;">
                    {% if user_post_length == 0 %}
                        <span style="color: white; font-size: 27px; font-weight: bold; text-shadow: 2px 2px 4px #000000;">No Post Yet</span>
                    {% else %}
                        <span style="color: white; font-size: 27px; font-weight: bold; text-shadow: 2px 2px 4px #000000;">{{user_post_length}} Post</span>
                    {% endif %}
                    
                    <span style="color: white; font-size: 27px; font-weight: bold; text-shadow: 2px 2px 4px #000000;">1.7m followers</span>
                    <span style="color: white; font-size: 27px; font-weight: bold; text-shadow: 2px 2px 4px #000000;">3.5k following</span>
                    
                    <a href="" title="" data-ripple="">
                        <button style="background-color: #ffc0cb; border: #ffc0cb; color: white; padding: 5px 15px; font-weight: bold; border-radius: 5px;">Follow</button>
                    </a>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row merged">
                    <div class="col-lg-2 col-sm-3">
                        <div class="user-avatar">
                            <figure>
                                <img src="{{user_profile.profileimg.url}}" style="height: 250px; width: 100%; object-fit: cover;" alt="">
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-10 col-sm-9">
                        <div class="timeline-info">
                            <ul>
                                <li class="admin-name">
                                  <h5 style="color: black; white-space: nowrap; font-size: 27px; font-weight: bold;">@{{user_object.username}}</h5>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="bio">
             <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                         <div style="text-align: center; padding: 20px; font-size: 18px; color: #555;">
                            {{user_profile.bio}}
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
    <section>
        <div class="gap gray-bg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row" id="page-contents">
                            
                            <div class="col-lg-3">
                                <aside class="sidebar static">
                                </aside>
                            </div>

                            <div class="col-lg-6">
                                <div class="central-meta">
                                    <ul class="photos">
                                        {% for post in user_posts %}
                                        <li>
                                            <a class="strip" href="{{post.image.url}}" title="" data-strip-group="mygroup" data-strip-group-options="loop: false">
                                                <img src="{{post.image.url}}" style="height: 250px; width: 300px; object-fit: cover;" alt="">
                                            </a>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <aside class="sidebar static">
                                </aside>
                            </div>
                            
                        </div>  
                    </div>
                </div>
            </div>
        </div>  
    </section>
    
</div>
    
<script src="{% static 'js/main.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</body> 
</html>
